<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/utils.js"></script>

    <title>Live Transcription</title>
</head>
<body>
    <h1>Live Transcription</h1>
    <p id="status">Connection status will go here</p>
    <p id="transcript">Deepgram transcript: </p>

    <script>
        let token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIxbDJXZ01jaTRzWlFQUmk2a0FXTllZU2x4cUgzIiwiaWF0IjoxNzA3MTYyNDA4LCJleHAiOjE3Mzg2OTg0MDh9.v15GrQ3bgsuCqiZorDETzTclse_kG7_s9afO7MG6gg0"
        let meeting_id = generateUUID();

        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
            const mediaRecorder = new MediaRecorder(stream)

            <!-- Websocket Connection Between Server and Browser -->
            <!-- const socket = new WebSocket('ws://localhost:8000/transcribe')  // With the params meeting_id & token -->
            const socket = new WebSocket(`ws://localhost:8000/transcribe?meeting_id=${meeting_id}&token=${token}`)

            <!-- Receive and obtain data with the below events -->
            socket.onopen = () => {
                document.querySelector('#status').textContent = 'Connected'

                console.log({
                    event: 'onopen'
                })

                mediaRecorder.addEventListener('dataavailable', async (event) => {
                    if (event.data.size > 0 && socket.readyState == 1) {
                        socket.send(event.data)
                    }
                })
                mediaRecorder.start(250)
            }

            socket.onmessage = (message) => {
                console.log({
                    event: 'onmessage'
                })

                const received = message.data
                if (received) {
                    console.log(received)
                    document.querySelector('#transcript').textContent += ' ' + received
                }
            }

            socket.onclose = () => {
                console.log({
                    event: 'onclose'
                })
            }

            socket.onerror = (error) => {
                console.log({
                    event: 'onerror',
                    error
                })
            }
        })
    </script>
</body>
</html>
